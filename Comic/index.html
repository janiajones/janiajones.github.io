<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Strip</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Snowfall/1.7.4/snowfall.min.js"></script>

</head>
<body>
    <!-- navigation bar -->
    <div id="nav">
        <a href="#scene1"><div class="nav-btn" id="first-frame"></div></a>
        <a href="#top-frame"><div class="nav-btn" id="story1"></div> </a>
        <a href="#frame3-container"><div class="nav-btn" id="story2"></div>
        <a href="#scene3"><div class="nav-btn" id="story3"></div>
        <a href="#finalScene"><div class="nav-btn" id="last-frame"></div></a>
    </div>

    <div id="frames-container">

        <!-- FRAME TEMPLATE: Duplicate a frame to add a new scene -->
        <!-- Ensure each frame has a unique ID (e.g., id="middle-frame") -->

        <div class="frame" id="scene1">
            <!-- nothing for now -->
            <button type="button" class="nature-book" id="open-book-button">
                Open Book!
            </button>
        </div>

        <!-- Top Frame -->
        <div class="frame" id="top-frame">
            <!-- Background Video -->
            <video class="background-video" autoplay muted loop>
                <source src="underwater.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>

            <!-- Char Bubble (Positioned in Top Right) -->
            <img id="char-bubble-top" src="char_bubble.png" alt="Character Bubble" />

            <!-- Starfish (Decorative Element) -->
            <img id="starfish-top" src="starfish.png" alt="Starfish" />

            <!-- Turtle (Decorative Element) -->
            <img id="turtle-top" src="turtle.png" alt="Turtle" />

            <!-- Mermaid Character -->
            <div id="mermaid-container">
                <img id="mermaid" src="mermaid.png" alt="Swimming Mermaid" />
                <div class="speech-bubble">
                    You are not from these waters. What brings you to the deep, land-dweller?
                </div>
            </div>

            <!-- Traveler Character -->
            <div id="traveller-container-top">
                <img id="traveller-top" src="traveller.png" alt="Mysterious Traveler" />
                <div class="speech-bubble">
                    This world is unlike anything I’ve ever seen...
                </div>
            </div>

            <!-- Sound Button (Optional for Interactivity) -->
            <button class="audio-button" id="top-audio-button">Play Water Sound</button>
            <audio id="top-audio" src="water_sound.mp3"></audio>

            <a href="#bottom-frame">
                <img id="meet-shark" src="meet_shark.png" alt="Meet the Shark" class="navigate-image" />
            </a>
        </div>

        <!-- Bottom Frame -->
        <div class="frame" id="bottom-frame">
            <video class="background-video" autoplay muted loop>
                <source src="underwater.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>

            <!-- Char Bubble (Top Right) -->
            <img id="char-bubble-bottom" src="char_bubble.png" alt="Character Bubble" />

            <!-- Starfish -->
            <img id="starfish-bottom" src="starfish.png" alt="Starfish" />

            <!-- Turtle -->
            <img id="turtle-bottom" src="turtle.png" alt="Turtle" />

            <!-- Shark Character -->
            <div id="shark-container">
                <img id="shark" src="shark.png" alt="Swimming Shark" />
                <div class="speech-bubble">
                    You do not belong here, outsider.
                </div>
            </div>

            <!-- Traveler Character (Same Position as in Top Frame) -->
            <div id="traveller-container-bottom">
                <img id="traveller-bottom" src="traveller.png" alt="Mysterious Traveler" />
                <div class="speech-bubble">
                    I—I mean no harm! I only wish to explore.
                </div>
            </div>

            <!-- Sound Button -->
            <button class="audio-button" id="bottom-audio-button">Play Water Sound</button>
            <audio id="bottom-audio" src="water_sound.mp3"></audio>
        </div>

        <!-- TEMPLATE: ADD A NEW FRAME BELOW THIS LINE -->

        -->
        <!-- Frame 3 -->
        <div id="frame3-container">
            <img class="frame" id="frame3" src="frame3.png" alt="frame3" />


            <!-- Audio that plays on hover -->
            <audio id="frame3Audio" loop>
                <source src="frame3_audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>


        <!-- Frame 4 -->
        <div id="frame4-container">
            <!-- We remove any button for frame4 audio, like frame3 -->
            <img class="frame" id="frame4" src="frame4.png" alt="frame4" />


            <!-- Audio that plays on hover  -->
            <audio id="frame4Audio" loop>
                <source src="frame4_audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="container">
            <div class="image-box" id= "scene3">
                <img src="1.png" alt="Image 1">
            </div>
            <div class="image-box">
                <img src="2.png" alt="Image 2">
            </div>
            <div class="image-box">
                <img src="3.png" alt="Image 3">
            </div>
        </div>
        <div>
            <img src="4.png" alt="Extra Image" class="fullscreen-image">
        </div>
        <div class="frame" id="finalScene">
            <!-- nothing for now -->
        </div>

    </div>

    <!-- Audio that plays on hover  -->

    

    <script src="script.js"></script>
</body>
